<body>

		<h1><a href="">HTML App</a></h1>

	<link rel="stylesheet" href="../style/html-common.css">

	<main>

		<script type="module">
			import { HTMLApp } from "./HTMLApp.js";

			class ExampleApp extends HTMLApp {
				appName = "ExampleApp";
				appInfo = [`%c
					Example App 0.0.1 by ldpercy
					`.replace(/\n\t\t/g,'\n'),
					'color:light-dark(darkblue, lightblue);'
				];

				eventListeners = [
					{
						element: document,
						type: 'click',
						listener: this.documentClickListener
					},
					{
						query: '#myForm',
						type: 'change',
						listener: this.formChangeListener
					},
					{
						query: '.colourScheme-selector',
						type: 'click',
						listener: this.colourSchemeListener
					},
				];

				documentClickListener(event) {
					const domPoint = new DOMPoint(event.clientX, event.clientY);
					console.info('You clicked', domPoint);
				}

				formChangeListener(event) {
					console.log('formChangeListener arguments', arguments);				// arguments[0] = change
				}

				colourSchemeListener(event) {
					console.log('colourSchemeListener', event.target.dataset);
					event.preventDefault();
					this.setColourScheme(event.target.dataset.colourscheme);
				}

			}/* ExampleApp */

			var exampleApp = new ExampleApp();
		</script>



		<form id="myForm">
			<h2>App elements</h2>

			<label>
				<input type="checkbox">

			</label>

				<option>mnop</option>
			</select>
		</form>

		<style contenteditable="plaintext-only">
			label { display:block; margin:1em; }
			select { margin:1em; }
		</style>

	</main>

</body>
